language: python
python:
  - "2.7"
# command to install dependencies
install:
  #- pip install . --use-mirrors
  - pip install -r requirements.txt --use-mirrors
  - wget https://bitbucket.org/pypy/pypy/get/default.tar.bz2 -O `pwd`/../pypy.tar.bz2
  - tar -xf `pwd`/../pypy.tar.bz2 -C `pwd`/../

# command to run tests
script: PYTHONPATH=$PYTONPATH:`python -c "import glob; import os; print os.path.abspath(glob.glob('../pypy-pypy*')[0])"` "make test"
